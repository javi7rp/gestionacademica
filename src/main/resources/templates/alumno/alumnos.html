<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gestión Academica</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragments/general.html :: navigation}"></div>
    <div class="container">
    <h3>Lista de Alumnos</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Email</td>
          <td>Username</td>
          <td>Teléfonos</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="alumno: ${alumnos}">
          <td th:text="${alumno.nombre}"></td>
          <td th:text="${alumno.apellido}"></td>
          <td th:text="${alumno.email}"></td>
          <td th:text="${alumno.username}"></td>
          <td th:text="${alumno.telefono}"></td>
          <td>
              <a class="btn btn-success" th:href="|/alumno/edit/${alumno.id}|">Editar</a>
              <a class="btn btn-danger" th:href="|/alumno/delete/${alumno.id}|">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div th:replace="~{fragments/general.html :: footer}"></div>
  </div>
</body>

</html>
