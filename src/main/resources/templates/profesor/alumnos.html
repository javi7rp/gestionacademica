<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gestion Academica: Gesti√≥n De Alumnos</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragments/general.html :: navigation}"> </div>
    <div class="container">
        <h3>Alumnos Matriculados En Las Asignaturas Del Profesor <span th:text="${profesor.nombre + ' ' + profesor.apellido}"></span></h3>
        <div th:each="asignatura, index : ${asignaturas}">
            <h4 th:text="${asignatura.nombre}"></h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos[index.index]}">
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellido}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{fragments/general.html :: footer}"></div>
    </div>
</body>

</html>
