<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gesti√≥n de Profesores</title>
  <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragmentos/general.html :: navigation}"></div>
    <div class="container">
    <h3>Lista de Profesores</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Email</td>
          <td>Username</td>
          <td sec:authorize="hasAuthority('GESTOR')">Acciones</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="profesor: ${profesores}">
          <td th:text="${profesor.nombre}"></td>
          <td th:text="${profesor.apellido}"></td>
          <td th:text="${profesor.email}"></td>
          <td th:text="${profesor.username}"></td>
          <td sec:authorize="hasAuthority('GESTOR')">
            <a class="btn btn-success" th:href="|/profesor/edit/${profesor.id}|">Editar</a>
            <a class="btn btn-primary" th:href="|/profesor/impartir/${profesor.id}|">Impartir Asignatura</a>
            <a class="btn btn-primary" th:href="|/profesor/imparte/${profesor.id}|">Asignaturas Impartidas</a>
            <a class="btn btn-danger" th:href="|/profesor/delete/${profesor.id}|">Borrar</a>
        </td>
        </tr>
      </tbody>
    </table>

    <div th:replace="~{fragmentos/general.html :: footer}"></div>
  </div>
</body>

</html>
