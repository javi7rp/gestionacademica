<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gesti칩n de Profesores: A침adir un profesor</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>

    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>

    <div class="container">
        <h3>A침adir profesor</h3>

        <form th:action="@{/profesores/add}" th:object="${profesor}" method="post">
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Nombre: <input type="text" th:field="*{nombre}" class="form-control" /></label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido: <input type="text" th:field="*{apellido}" class="form-control" /></label>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Email: <input type="email" th:field="*{email}" class="form-control" /></label>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Nombre de usuario: <input type="text" th:field="*{username}" class="form-control" /></label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contrase침a: <input type="password" th:field="*{password}" class="form-control" /></label>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Roles:</label>
                        <select th:field="*{roles}" multiple="multiple" class="form-select">
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <label class="form-label">Asignaturas:</label>
                        <select th:field="*{asignaturas}" multiple="multiple" class="form-select">
                            <option th:each="asignatura : ${asignaturas}" th:value="${asignatura.id}" th:text="${asignatura.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="row g-3 m-2">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/profesores" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div th:replace="~{fragmentos/general.html :: footer}"></div>

</body>

</html>
